<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style type="text/css">
		body{
			background: #CCCCCC;
		}
	</style>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/md5.js"></script>
	<script src="js/getCookie.js"></script>
	<script>
		$(function (){
			if(getCookie(hex_md5("login"))==hex_md5("success"+getCookie("adminName")+getCookie("sessionId"))){
				var a1=window.location.href.split("?")[1];//得到楼主
				console.log(a1);
				var a2=a1.split("=")[1];//得到楼主id
				console.log(a2);
				$("#bt1").click(function (){
					$.ajax({
						url:"replymessagechuli.php",
						type:"POST",
						data:{reply:$("#reply").val(),messageId:a2},
						success:function (){
							location.href="index.html";
						}
					})
				})
			}else{
				location.href="error.php";
			}
		})
	</script>
	<title></title>
</head>
<body>
	管理员回复: <textarea name="reply" id="reply" cols="40" rows="10"></textarea>
	<input type="button" name="bt1" value="回复" id="bt1">
</body>
</html>
